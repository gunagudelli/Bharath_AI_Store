name: Generate Agent APK

on:
  repository_dispatch:
    types: [generate-apk]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Expo & EAS CLI
        run: |
          npm install -g @expo/cli@latest eas-cli@latest
          npx expo install --fix
          echo "Verifying installations..."
          npx expo --version
          npx eas --version

      - name: Configure Agent Environment
        run: |
          echo "EXPO_PUBLIC_AGENT_ID=${{ github.event.client_payload.agentId }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_AGENT_NAME=${{ github.event.client_payload.agentName }}" >> $GITHUB_ENV
          echo "EXPO_PUBLIC_BUILD_ID=${{ github.event.client_payload.buildId }}" >> $GITHUB_ENV
          echo "üî• Building APK for: ${{ github.event.client_payload.agentName }}"
          echo "üÜî Agent ID: ${{ github.event.client_payload.agentId }}"
          echo "üÜî Build ID: ${{ github.event.client_payload.buildId }}"

      - name: Expo Login
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Authenticating with Expo..."
          npx expo whoami

      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_AGENT_ID: ${{ github.event.client_payload.agentId }}
          EXPO_PUBLIC_AGENT_NAME: ${{ github.event.client_payload.agentName }}
          EXPO_PUBLIC_BUILD_ID: ${{ github.event.client_payload.buildId }}
        run: |
          echo "üöÄ Starting EAS build..."
          npx eas build --platform android --profile agent-apk --non-interactive --wait

      - name: Get APK Download URL
        id: get-apk
        run: |
          echo "üì• Getting APK download URL..."
          APK_URL=$(npx eas build:list --platform=android --limit=1 --json | jq -r '.[0].artifacts.buildUrl // empty')
          if [ -z "$APK_URL" ] || [ "$APK_URL" = "null" ]; then
            echo "‚ùå No APK URL found"
            APK_URL="https://expo.dev/artifacts/build-failed"
          fi
          echo "apk_url=$APK_URL" >> $GITHUB_OUTPUT
          echo "üì± APK URL: $APK_URL"

      - name: Notify Backend Success
        if: success()
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          echo "üì° Notifying backend of successful build..."
          echo "Webhook URL: $WEBHOOK_URL"
          curl -X POST "$WEBHOOK_URL/build-webhook" \
            -H "Content-Type: application/json" \
            -d '{
              "buildId": "${{ github.event.client_payload.buildId }}",
              "agentId": "${{ github.event.client_payload.agentId }}",
              "agentName": "${{ github.event.client_payload.agentName }}",
              "status": "completed",
              "artifacts": {
                "apkUrl": "${{ steps.get-apk.outputs.apk_url }}"
              }
            }' || echo "‚ùå Failed to notify backend"

      - name: Notify Backend Failure
        if: failure()
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          echo "üì° Notifying backend of build failure..."
          echo "Webhook URL: $WEBHOOK_URL"
          curl -X POST "$WEBHOOK_URL/build-webhook" \
            -H "Content-Type: application/json" \
            -d '{
              "buildId": "${{ github.event.client_payload.buildId }}",
              "agentId": "${{ github.event.client_payload.agentId }}",
              "agentName": "${{ github.event.client_payload.agentName }}",
              "status": "failed",
              "error": "GitHub Actions build process failed"
            }' || echo "‚ùå Failed to notify backend of failure"
