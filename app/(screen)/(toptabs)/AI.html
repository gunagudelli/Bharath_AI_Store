<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Entrepreneur Certificate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .certificate-container {
            width: 100%;
            max-width: 2560px;
            aspect-ratio: 2560 / 1809;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            background-image: url('https://askoxy.s3.ap-south-1.amazonaws.com/image_cer3.png');
            background-size: 98% 98%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        /* Recipient Name - Center */
        .recipient-section {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .recipient-name {
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-size: 90px;
            color: #333;
            font-style: italic;
            font-weight: normal;
            letter-spacing: 1px;
            margin: 0;
            padding: 0;
        }

        /* Agent and Date Container - Below description on left side */
        .agent-date-inline {
            position: absolute;
            top: 53%;
            left: 18%;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 10;
        }

        .inline-item {
            display: flex;
            gap: 10px;
            align-items: baseline;
        }

        .inline-label {
            font-size: 12px;
            color: #666;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .inline-value {
            font-size: 14px;
            color: #8B3A62;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Large Agent and Date Labels - Below description */
        .agent-name-large {
            position: absolute;
            top: 66.2%;
            left: 34%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .agent-date-large {
            position: absolute;
            top: 70%;
            left: 34%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .large-label {
            font-size: 13px;
            color: #666;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .large-value {
            font-size: 24px;
            color: #444;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        @media print {
            body {
                background: white;
            }
            .certificate-container {
                box-shadow: none;
                max-width: 100%;
            }
        }

        @media (max-width: 1400px) {
            .recipient-name {
                font-size: 42px;
            }
            .large-item-value {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .recipient-name {
                font-size: 32px;
            }
            .large-item-value {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="overlay">
            <!-- Recipient Name -->
            <div class="recipient-section">
                <div class="recipient-name" id="holder-name">${recipient_name}</div>
            </div>

            <!-- Agent Name and Date Inline (in description area) -->
            <!-- <div class="agent-date-inline">
                <div class="inline-item">
                    <span class="inline-label">AGENT NAME :</span>
                    <span class="inline-value" id="agent-name-inline">RADHAKRISHNA.THATAVARTI</span>
                </div>
                <div class="inline-item">
                    <span class="inline-label">DATE :</span>
                    <span class="inline-value" id="cert-date-inline">01-01-2025</span>
                </div>
            </div> -->

            <!-- Large Agent Name and Date Labels Only -->
            <div class="agent-name-large">
                <div class="large-label"> <span class="large-value" id="agent-name-inline">${AGENT_NAME}</span></div>
            </div>
            <div class="agent-date-large">
                <div class="large-label"> <span class="large-value" id="cert-date-inline">01-01-2025</span></div>
            </div>
        </div>
    </div>

   <!-- JavaScript Functions -->
<script>
  /**
   * Update certificate with custom data
   * Usage: setCertificateData({ name: 'John Doe', agent: 'MyAgent-001', date: '15-03-2025' })
   */
  function setCertificateData({ name, agent, date } = {}) {
      if (name) {
          document.getElementById('holder-name').textContent = name;
      }
      if (agent) {
          document.getElementById('agent-name-inline').textContent = agent;
      }
      if (date) {
          document.getElementById('cert-date-inline').textContent = date;
      }
  }

  /**
   * Automatically set today's date (DD-MM-YYYY)
   */
  function setTodayDate() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = today.getFullYear();
      const dateStr = `${day}-${month}-${year}`;
      const dateEl = document.getElementById('cert-date-inline');
      if (dateEl) {
          dateEl.textContent = dateStr;
      }
  }

  // Automatically set date on load
  document.addEventListener("DOMContentLoaded", setTodayDate);

  // Example manual use (uncomment if needed)
  // setCertificateData({
  //   name: 'John Doe',
  //   agent: 'Agent-001',
  //   date: '15-03-2025'
  // });
</script>

</body>
</html>
